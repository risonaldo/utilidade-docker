version: '3.9'

services:
  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root 
      MYSQL_ROOT_HOST: '%'
      # MYSQL_USER: ${MYSQL_APP_USER}
      # MYSQL_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - ${PWD}/banco:/var/lib/mysql
    restart: always
